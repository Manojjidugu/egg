<table>
    <thead>
       <tr>
           <th [attr.colspan]="columnSpan"> 
               Employee Details
           </th>
       </tr>
    </thead>
    <tr>
        <td>First Name</td>
        <td>{{firstname}}</td>
    </tr>
    <tr>
       <td>Last Name</td>
       <td>{{Lastname}}</td>
    </tr>
    <tr *ngIf='showDetails' >
            <td>Gender</td>
            <td>{{Gender}}</td>
         </tr> 
     <tr *ngIf='showDetails'>
            <td>Age</td>
            <td>{{Age}}</td>
    </tr>   
</table>
<br/>
<button (click)=toogleDetails()>
     {{showDetails? 'Hide' : 'Show'}} Details
</button>
